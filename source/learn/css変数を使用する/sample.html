<html>
    <head>
        <meta charset="utf-8" />
        <title>css変数を使用する。</title>
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                margin: 0;
            }
            /* root疑似要素はhtmlのルートを表す。
               実質htmlタグと同じ。
            */
            :root {
                /* --を先頭に付けて定義する。 */
                --one-color: red;
                /* 分かりにくい変数 */
                --two: green;
                /* 末尾にプロパティ名を使用するとなんの
                   変数か分かりやすい*/
                --three-height: 40px;
            }
            .first {
                /* varでcss変数を参照する。*/
                color: var(--one-color);
                /* calcで計算することもできる。*/
                height: calc(var(--three-height) + 20px);
            }
            .second {
                color: var(--one-color);
                height: calc(var(--three-height) + 100px);
            }
            .third {
                color: var(--two);
                height: calc(var(--three-height) + 200px);
            }
            div {
                border: 1px solid black;
                font-size: 24px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="first">first</div>
        <div class="second">first</div>
        <div class="third">first</div>
    </body>
</html>
