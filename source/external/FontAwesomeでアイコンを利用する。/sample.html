<html>
    <head>
        <meta charset="utf-8" />
        <title>viewportの設定</title>
        <meta name="viewport" 
                content="width=device-width,
                         initial-scale=1.0,
                         user-scalable=no">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        -->
            <script src="https://kit.fontawesome.com/16eab4fef0.js" crossorigin="anonymous"></script>
        <style>
            
            * {
                box-sizing: border-box;
            }

            .btn {
                display: block;
                color: white;
                border-radius: 4px;
                text-decoration: none;
                padding: 6px 12px;
                font-size: 30px;
                width: 240px;
                margin-bottom: 16px;
                text-align: center;
            }

            .btn-facebook {
                background-color: #25355F;
            }
            .btn-twitter {
                background-color: #1688DF;
            }
            .btn-line {
                background-color: #118000;
            }
            .btn-youtube {
                background-color: red;
            }

        </style>
    </head>
    <body>
        <a href="" class="btn btn-facebook">
            <span class="fab fa-facebook fa-fw"></span>
            Facebook
        </a>
        <a href="" class="btn btn-twitter">
            <span class="fab fa-twitter fa-fw"></span>
            Twitter
        </a>
        <a href="" class="btn btn-line">
            <span class="fab fa-line fa-fw"></span>
            Line
        </a>
        <a href="" class="btn btn-youtube">
            <span class="fab fa-youtube fa-fw"></span>
            Youtube
        </a>
    </body>
</html>
