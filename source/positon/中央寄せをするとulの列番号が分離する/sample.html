<html>
    <head>
        <meta charset="utf-8" />
        <title>中央寄せをするとulの列番号が分離する</title>
        <style>
            ol, ul{
                width: 240px;
                background-color: #cccccc;
                text-align: center;
            }
            li {
                background-color: orange;
                border: 1px solid red;
                padding: 4px;
                margin-left: 32px;
                list-style-position: inside;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>にゃんこ</li>
            <li>わんこ</li>
            <li>とりさん</li>
        </ol>
        <ul>
            <li>にゃんこ</li>
            <li>わんこ</li>
            <li>とりさん</li>
        </ul>
        

    </body>
</html>
