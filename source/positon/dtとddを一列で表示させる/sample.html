<html>
    <head>
        <meta charset="utf-8" />
        <title>中央寄せをするとulの列番号が分離する</title>
        <style>
        </style>
    </head>
    <body>
        <ol>
            <li>にゃんこ</li>
            <li>わんこ</li>
            <li>とりさん</li>
        </ol>
        <ul>
            <li>にゃんこ</li>
            <li>わんこ</li>
            <li>とりさん</li>
        </ul>
        

    </body>
</html>
