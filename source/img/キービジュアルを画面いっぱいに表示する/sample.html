<html>
    <head>
        <meta charset="utf-8" />
        <title>画像の表示形式</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            header {
                background-color: burlywood;
                height: 120px;
            }
            .keyvisual {
                height: calc(100vh - 120px);
                width: 100vw;
                object-fit: cover;
                object-position: top center;
            }
        </style>
    </head>
    <body>
        <header>
            メニュー
        </header>
        <main>
            <img class="keyvisual" src="image.jpg">
        </main>
    </body>
</html>
